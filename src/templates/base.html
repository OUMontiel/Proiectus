<html lang="en">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>

        {% block footer %}
        {% endblock %}

{% block scripts %}
{% endblock %}
</html>
